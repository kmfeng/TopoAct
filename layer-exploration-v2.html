<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TopoAct - Exploring Topology of Neural Activations</title>
  <link rel="stylesheet" href="css/layer-exploration-v2.css">
  <link rel="stylesheet" href="css/awesomplete.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
<div id="grid-container">
  <!-- Header -->
  <div id="header" class="bordered">
    <div id="title-text-left" class="bordered">TopoAct</div>
    <div id="title-text-center" class="bordered"></div>
    <div id="title-text-right" class="bordered"><span class="fas fa-question-circle clickable" title="Help"></span>
    </div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar" class="bordered">
    <div id="toolbar-layer-list" class="bordered">
      <div class="toolbar-content">Layer</div>
    </div>
    <div id="separator1"></div>
    <div id="toolbar-dataset" class="bordered">
      <div class="toolbar-content">Dataset</div>
      <div class="dataset-dropdown">
        <select id="dataset-selector"></select>
      </div>
    </div>
    <div id="separator2"></div>
    <div id="searchbox-div" class="bordered">
      <input id="searchbox" type="text" placeholder="Search for class...">
      <i id="myBtn" class="fas fa-th clickable modal-icon" title="Help"></i>
    </div>
    <div id="classes-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <span>Select classes</span>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!--  Graph area-->
  <div id="mapper" class="bordered">
    <svg id="mapper-svg"></svg>
  </div>

  <!--  Cluster Details-->
  <div id="selection-details" class="bordered">
    <divs>Top Classes
      <hr>
      <div id="top-classes"></div>
    </divs>

    <div id="original-images">
      Images from top classes
      <hr>
    </div>

    <div id="activation-images">
      <div> Activation images
        <hr>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="https://d3js.org/d3.v5.js"></script>
<script type="text/javascript" src="js/awesomplete.js"></script>
<script type="text/javascript" src="js/page-setup.js"></script>
<script>

</script>
</html>
